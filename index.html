<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="btns">
                <button onclick="location.reload()">Reload Page</button>
                <button id="clear-one" disabled="disabled">Clear Tool</button>
                <button id="clear-all" disabled="disabled">Clear All</button>
            </div>
            <form id="sizes">
                <input type="number" name="width" id="width" value="16" min="1" max="100">
                <label>X</label>
                <input type="number" name="height" id="height" value="16" min="1" max="100">
            </form>
        </div>
        <div id="grid"></div>
    </div>

    <script id="script" src="script.js"></script>
</body>
</html>
